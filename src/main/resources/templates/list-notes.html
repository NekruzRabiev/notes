<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">

<title>Notes</title>
</head>

<body>

	<div class="container">

		<h3>Note Directory</h3>
		<hr>

		<form th:action="@{/notes/search}" class="form-inline">
			<a th:href="@{/notes/showFormForAdd}"
				class="btn btn-primary btn-sm mr-5 mb-3"> Add Note </a> 
			<input 	class="form-control  ml-5 mr-sm-2 mb-3" type="search" name="keyword" required
				placeholder="Search by title or content" />

			<button class="btn btn-success mb-3" type="submit">Search</button>
		</form>


		<table class="table table-bordered table-striped">
			<tbody>
				<tr th:each="tempNote : ${notes}">

					<td th:text="${tempNote.title != ''} ? ${tempNote.title} : ${tempNote.content}"/>
					<td>
						<!-- Add "update" button/link --> 
						<a th:href="@{/notes/showFormForUpdate(noteId=${tempNote.id})}"
							class="btn btn-info btn-sm"> Update </a> 
						
						<!-- Add "delete" button/link -->
						<a th:href="@{/notes/delete(noteId=${tempNote.id})}"
						class="btn btn-danger btn-sm"
						onclick="if (!(confirm('Are you sure you want to delete this note?'))) return false">
							Delete </a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
